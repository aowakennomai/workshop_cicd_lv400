language: bash
before_deploy:
  - zip -r latest *
  - test -d deployment2 || mkdir deployment2
  - mv latest.zip deployment2/workshop-${TRAVIS_BUILD_NUMBER}.zip
deploy:
- provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: 
    secure: $AWS_SECRET_ACCESS_KEY
  local_dir: deployment2
  skip_cleanup: true
  region: us-east-1
  on:
    branch: master
  bucket: y.c.chen.us-east-1
- provider: codedeploy
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: y.c.chen.us-east-1
  key: workshop-${TRAVIS_BUILD_NUMBER}.zip
  application: cicd_workshop
  deployment_group: cicd_workshop_group
  region: us-east-1
  on:
    branch: master
